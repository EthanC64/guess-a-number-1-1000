<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Guessing Game</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="text-container">
      <p>Tries left <span id="tries">0</span>/10</p>
      <p>Number of wins: <span id="wins">0</span</p>
    </div>

    <div id="input-container">
      <label for="number">Pick a Number (1-1000): </label>

      <input
        id="user-input"
        type="number"
        placeholder="Please enter a number 1-1000"
        name="guessedNum"
        min="1"
        max="1000"
      />
      <input id="submit" type="submit" />
    </div>
    <div id="message-box">Lets Play!</div>
  </body>

  <script src="./scripts.js"></script>
</html>
